<!DOCTYPE html>
<html><head>
          <title>Converge Mobile Application</title>
		<link rel="stylesheet" href="themes/converge.mobile.min.css" />
		<link rel="stylesheet" href="resources/css/validationEngine.jquery.css" />
		<script type="text/javascript" src="resources/javascript/jquery-1.6.2.min.js"></script>
          <script type="text/javascript" src="resources/javascript/jquery.mobile-1.0b2.min.js"></script>
          <script type="text/javascript" src="resources/javascript/converge.api.js"></script>
          <script type="text/javascript" src="resources/javascript/controller.js"></script>
          <script type="text/javascript" src="resources/javascript/jquery.validationEngine-en.js"></script>
          <script type="text/javascript" src="resources/javascript/jquery.validationEngine.js"></script>
          <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>

        <!-- Login Page -->
        <div data-role="page" id="login" data-ajax="true">

            <div data-role="header" class="ui-converge-login-header" >
            </div>

            <div data-role="content" data-inset="true" data-theme="b">

                <form id="loginForm">
                    <fieldset>
                        <div data-role="fieldcontain" class="ui-hide-label" >
                            <label for="phone"></label>
                            <input type="tel" value="" maxlength="10" name="phone" id="phone" placeholder="Phone No." class="validate[required] text-input" autofocus />
                        </div>
                        <div data-role="fieldcontain" class="ui-hide-label">	
                            <label for="password"></label>
                            <input type="password" value="" maxlength="10" name="password" id="password" placeholder="Password" class="validate[required] text-input" />
                        </div>

                        <p> <input type="button" value="Login" id="btnLogin" class="ui-button-button" /></p>

                        <hr/>
                        <!--<p align="center">Don't have an account? <a href="#register"> Click here to sign up</a></p>-->
                        <p align="center">Don't have an account?</p>
                        <p><input type="button" value="Register" id="registrationPage" class="ui-converge-button" /></p>
                    </fieldset>
                </form>
            </div>
            <div data-role="footer" class="ui-converge-footer" >
                <p align="center"> Converge Mobile Application for Touch Devices </p>

            </div><!-- /footer -->

        </div>

        <!-- Registration Page -->
        <div data-role="page" id="register">

            <div data-role="header" data-theme="a" >
                <a href="#login" class="ui-btn-left ui-btn-back" data-icon="arrow-l">Login</a>
                <h1>Register Account</h1>
            </div><!-- /header -->

            <div data-role="content" data-theme="b">

                <form id="registrationForm">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="registrationPhone"></label>
                        <input type="tel" value="" maxlength="10" name="phone" id="registrationPhone" placeholder="Phone (10 digits)" class="validate[required] text-input" autofocus />
                    </div>

                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="registrationName"></label>
                        <input type="text" value="" maxlength="50" name="name" id="registrationName" placeholder="Name" class="validate[required] text-input"/>
                    </div>

                    <div data-role="fieldcontain" data-theme="b">
                        <fieldset data-role="controlgroup" data-type="vertical">
                            <legend></legend>
                            <label for="registrationGenderFemale">Female</label>
                            <input type="radio" name="gender" id="registrationGenderFemale" value="0" class="required"/>
                            <label for="registrationGenderMale">Male</label>
                            <input type="radio" name="gender" id="registrationGenderMale" value="1" class="required"/>

                        </fieldset>
                    </div>

				<div data-role="fieldcontain" data-inline="true" class="ui-hide-label" >
                        <label for="registrationDob"></label>
                        <input type="text" value="" maxlength="10" name="dob" id="registrationDob" placeholder="DOB: YYYY-MM-DD" class="validate[required] text-input" />
                    </div>

                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="registrationPassword"></label>
                        <input type="password" value="" maxlength="10" name="password" id="registrationPassword" placeholder="Password" class="validate[required] text-input"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="confirmPassword"></label>
                        <input type="password" value="" maxlength="10" name="confirmPassword" id="confirmPassword" 
                               placeholder="Password Again" class="validate[required] text-input"/>
                    </div>

                    <p> <input type="button" value="Sign Up" id="btnRegister" class="ui-converge-button" /></p>

                </form>

            </div><!-- /content -->

            <div data-role="footer" class="ui-converge-footer" >
                <p align="center"> Converge Mobile Application for Touch Devices </p>

            </div><!-- /footer -->
        </div>

        <!-- Preference Page -->
        <div data-role="page" id="preferences">

            <div data-role="header" data-position="fixed"  >
                <a id="btnSavePreferences" href="#cats" class="ui-btn-left ui-btn-back" data-icon="arrow-l" data-theme="b">Save</a>
                <h1>Preferences</h1>
            </div>

            <div data-role="content" id="preferenceContent" class="ui-converge-preferences-body" >
                <div data-role="fieldcontain" >	
                    <fieldset id="prefCats" data-role="controlgroup" ></fieldset>
                </div>
            </div>

            <div data-role="footer" class="ui-converge-footer" >
                <p align="center"> Smart People Read The Star!&reg; </p>

            </div><!-- /footer -->
        </div>

        <!-- News Category Page -->
        <div data-role="page" id="cats" >
            <div data-role="header" data-position="fixed" data-theme="a" >
                <a id="btnRefresh" data-icon="refresh" data-theme="b" >Refresh</a>
                <h1>News</h1>
                <a id="btnPreferences" href="#preferences" data-icon="gear" data-theme="b">Preferences</a>
            </div>
            <div data-role="content" data-theme="b" >

                <ul data-role="listview" id="lstSubscriptions" data-theme="c" data-inset="true" data-type="vertical" data-filter="true" data-filter-placeholder="Filter categories..." data-filter-theme="b"> 

                </ul>
                <hr/>
		  <h4>Special Stories</h4>
		  	<ul data-role="listview" id="specialStories" data-theme="c" data-inset="true" data-type="vertical" >
			
			</ul>
            </div>
		  
            <div data-role="footer" class="ui-converge-footer" >
                <div class="ads">
                    <iframe id='ac238136c' name='ac238136c' src='http://www.the-star.co.ke/ads/www/delivery/afr.php?zoneid=1&amp;cb=INSERT_RANDOM_NUMBER_HERE' frameborder='0' scrolling='no' width='234' height='60' allowtransparency='true'><a href='http://www.the-star.co.ke/ads/www/delivery/ck.php?n=a311071e&amp;cb=INSERT_RANDOM_NUMBER_HERE' target='_blank'><img src='http://www.the-star.co.ke/ads/www/delivery/avw.php?zoneid=1&amp;cb=INSERT_RANDOM_NUMBER_HERE&amp;n=a311071e' border='0' alt='ad' /></a></iframe>
                </div>
        </div>
        </div>

    </body>
</html>
