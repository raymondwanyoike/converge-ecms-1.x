<!DOCTYPE html>
<html>
    <head>
        <title>the Star! Mobile</title>
        <link rel="stylesheet" href="resources/css/converge.mobile.min.css" />  
        <script type="text/javascript" src="resources/javascript/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="resources/javascript/jquery.mobile-1.0b2.min.js"></script>
        <script type="text/javascript" src="resources/javascript/converge.api.js"></script>
        <script type="text/javascript" src="resources/javascript/controller.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>

        <!-- Login Page -->
        <div data-role="page" id="login">

            <div data-role="header">
                <p align="center">
                    <img src="images/logo.png" />
                </p>
            </div>

            <div data-role="content" data-inset="true">
                <fieldset>
                    <label for="phone">Phone number:</label>
                    <input type="tel" value="" maxlength="10" name="phone" id="phone" autofocus />
                    <label for="phone">Password:</label>
                    <input type="password" value="" maxlength="10" name="password" id="password" />
                    <a id="btnLogin" data-role="button">Login</a>
                    <hr/>
                    <p align="center">Don't already have an account? <a href="#register">Click here to register</a></p>
                </fieldset>
            </div>
        </div>

        <!-- Registration Page -->
        <div data-role="page" id="register">

            <div data-role="header">
                <a href="#login" class="ui-btn-left ui-btn-back" data-icon="arrow-l">Login</a>
                <h1>Register Account</h1>
            </div><!-- /header -->

            <div data-role="content">

                <form id="registrationForm">
                    <div data-role="fieldcontain">
                        <label for="registrationPhone">Phone number:</label>
                        <input type="tel" value="" maxlength="10" name="phone" id="registrationPhone" autofocus />
                    </div>

                    <div data-role="fieldcontain">
                        <label for="registrationName">Name:</label>
                        <input type="text" value="" maxlength="50" name="name" id="registrationName" />
                    </div>

                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>Gender:</legend>
                            <input type="radio" name="gender" id="registrationGenderMale" value="1" />
                            <label for="registrationGenderMale">Male</label>
                            <input type="radio" name="gender" id="registrationGenderFemale" value="0" />
                            <label for="registrationGenderFemale">Female</label>
                        </fieldset>
                    </div>

                    <div data-role="fieldcontain">
                        <label for="registrationDob">Date of Birth (YYYY-MM-DD):</label>
                        <input type="date" value="" name="dob" id="registrationDob" placeholder="DD/MM/YYYY" />
                    </div>

                    <p>
                        <label for="registrationPassword">Password:</label>
                        <input type="password" value="" maxlength="10" name="password" id="registrationPassword" />
                    </p>

                    <p>
                        <label for="confirmPassword">Confirm password:</label>
                        <input type="password" value="" maxlength="10" name="confirmPassword" id="confirmPassword" />
                    </p>

                    <p> <input type="button" value="Register" id="btnRegister" /></p>
                </form>

            </div><!-- /content -->

            <div data-role="footer">
            </div><!-- /footer -->
        </div>

        <!-- Preference Page -->
        <div data-role="page" id="preferences">

            <div data-role="header" data-position="fixed">
                <a id="btnSavePreferences" href="#cats" class="ui-btn-left ui-btn-back" data-icon="arrow-l">Save</a>
                <h1>Preferences</h1>
            </div>

            <div data-role="content" id="preferenceContent">
                <div data-role="fieldcontain">
                    <fieldset id="prefCats" data-role="controlgroup"></fieldset>
                </div>
            </div>

            <div data-role="footer">
            </div>
        </div>

        <!-- News Category Page -->
        <div data-role="page" id="cats">
            <div data-role="header" data-position="fixed">
                <a id="btnRefresh" data-icon="refresh">Refresh</a>
                <h1>News</h1>
                <a id="btnPreferences" href="#preferences" data-icon="gear">Categories</a>
            </div>
            <div data-role="content">
                <ul data-role="listview" id="lstSubscriptions" data-inset="true" data-split-theme="a">
                    
                </ul>
            </div>
            <div data-role="footer">
                <div class="ads">
                    <iframe id='ac238136c' name='ac238136c' src='http://www.the-star.co.ke/ads/www/delivery/afr.php?zoneid=1&amp;cb=INSERT_RANDOM_NUMBER_HERE' frameborder='0' scrolling='no' width='234' height='60' allowtransparency='true'><a href='http://www.the-star.co.ke/ads/www/delivery/ck.php?n=a311071e&amp;cb=INSERT_RANDOM_NUMBER_HERE' target='_blank'><img src='http://www.the-star.co.ke/ads/www/delivery/avw.php?zoneid=1&amp;cb=INSERT_RANDOM_NUMBER_HERE&amp;n=a311071e' border='0' alt='' /></a></iframe>
                </div>
            </div>
        </div>

    </body>
</html>
