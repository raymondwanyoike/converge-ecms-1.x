<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
            <title>#{msgs.application_TITLE}</title>
            <h:outputStylesheet library="css/themes/" name="#{cfg.THEME}" />
            <h:outputStylesheet library="css" name="validationEngine.jquery.css" />
            <h:outputScript library="javascript" name="jquery-1.6.2.min.js" />
            <h:outputScript library="javascript" name="converge.api.js" />
            <h:outputScript library="javascript" name="controller.js" />
            <h:outputScript library="javascript" name="jquery.mobile-1.0b2.min.js" />
            <h:outputScript library="javascript" name="jquery.validationEngine-en.js" />
            <h:outputScript library="javascript" name="jquery.validationEngine.js" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </h:head>
        <h:body>
            <!-- Login Page -->
            <div data-role="page" id="login" data-ajax="true">

                <div data-role="header" id="login-header" ></div>

                <div data-role="content" data-inset="true" data-theme="b">

                    <form id="loginForm">
                        <fieldset>
                            <div data-role="fieldcontain" class="ui-hide-label" >
                                <label for="phone"></label>
                                <input type="tel" value="" maxlength="10" name="phone" id="phone" placeholder="#{msgs.loginpage_PHONE}" class="validate[required] text-input autofocus" />
                            </div>
                            <div data-role="fieldcontain" class="ui-hide-label">	
                                <label for="password"></label>
                                <input type="password" value="" maxlength="10" name="password" id="password" placeholder="#{msgs.loginpage_PASSWORD}" class="validate[required] text-input" />
                            </div>

                            <p> <input type="button" value="#{msgs.loginpage_LOGINBUTTON}" id="btnLogin" class="ui-button-button" /></p>
                            <hr/>
                            <p align="center"><h:outputText value="#{msgs.loginpage_SIGNUP}" escape="false" /></p>
                        </fieldset>
                    </form>
                </div>
                <div data-role="footer" data-theme="a" >
                    <p align="center"> <h:outputText value="#{msgs.loginpage_FOOTER}" escape="false"/> </p>
                </div><!-- /footer -->
            </div>

            <!-- Registration Page -->
            <div data-role="page" id="register">

            <div data-role="header" data-theme="b" >
                    <a href="#login" class="ui-btn-left ui-btn-back" data-icon="arrow-l">Login</a>
                    <h1>#{msgs.registrationpage_HEADER}</h1>
                </div>
                <!-- /header -->

                <div data-role="content" data-theme="b">

                    <form id="registrationForm">
                        <div data-role="fieldcontain" class="ui-hide-label">
                            <label for="registrationPhone"></label>
                            <input type="tel" value="" maxlength="10" name="phone" id="registrationPhone" placeholder="#{msgs.registrationpage_PHONE}" class="validate[required] text-input" />
                        </div>

                        <div data-role="fieldcontain" class="ui-hide-label">
                            <label for="registrationName"></label>
                            <input type="text" value="" maxlength="50" name="name" id="registrationName" placeholder="#{msgs.registrationpage_NAME}" class="validate[required] text-input"/>
                        </div>

                        <div data-role="fieldcontain" data-theme="b">
                            <fieldset data-role="controlgroup" data-type="vertical">
                                <legend></legend>
                                <label for="registrationGenderFemale">#{msgs.registrationpage_GENDERFEMALE}</label>
                                <input type="radio" name="gender" id="registrationGenderFemale" value="0" class="required"/>
                                <label for="registrationGenderMale">#{msgs.registrationpage_GENDERMALE}</label>
                                <input type="radio" name="gender" id="registrationGenderMale" value="1" class="required"/>

                            </fieldset>
                        </div>

                        <div data-role="fieldcontain" data-inline="true" class="ui-hide-label" >
                            <label for="registrationDob"></label>
                            <input type="text" value="" maxlength="10" name="dob" id="registrationDob" placeholder="#{msgs.registrationpage_DOB}" class="validate[required] text-input" />
                        </div>

                        <div data-role="fieldcontain" class="ui-hide-label">
                            <label for="registrationPassword"></label>
                            <input type="password" value="" maxlength="10" name="password" id="registrationPassword" placeholder="#{msgs.registrationpage_PASSWORD}" class="validate[required] text-input"/>
                        </div>
                        <div data-role="fieldcontain" class="ui-hide-label">
                            <label for="confirmPassword"></label>
                            <input type="password" value="" maxlength="10" name="confirmPassword" id="confirmPassword" 
                                   placeholder="#{msgs.registrationpage_CONFIRMPASSWORD}" class="validate[required] text-input"/>
                        </div>

                        <p> <input type="button" value="#{msgs.registrationpage_SIGNUPBUTTON}" id="btnRegister" data-theme="c" /></p>

                    </form>

                </div><!-- /content -->

                <div data-role="footer" data-theme="a" >
                    <p align="center"><h:outputText value="#{msgs.registrationpage_FOOTER}" escape="false" /></p>
                </div>
            </div>

            <!-- Preference Page -->
            <div data-role="page" id="preferences">

                <div data-role="header" data-position="fixed" data-theme="b"  >
                    <a id="btnSavePreferences" href="#cats" class="ui-btn-left ui-btn-back" data-icon="arrow-l" data-theme="b">Save</a>
                    <h1>#{msgs.preferencespage_HEADER}</h1>
                </div>

                <div data-role="content" id="preferenceContent" data-theme="c" >
                    <div data-role="fieldcontain" >	
                        <fieldset id="prefCats" data-role="controlgroup" ></fieldset>
                    </div>
                </div>

                <div data-role="footer" data-theme="a" >
                    <p align="center"><h:outputText value="#{msgs.preferencespage_FOOTER}" escape="false" /></p>
                </div>
            </div>

            <!-- News Category Page -->
            <div data-role="page" id="cats" >
                <div data-role="header" data-position="fixed" data-theme="b" >
                    <a id="btnRefresh" data-icon="refresh" data-theme="b" >Refresh</a>
                    <h1>#{msgs.catspage_HEADER}</h1>
                    <a id="btnPreferences" href="#preferences" data-icon="gear" data-theme="b">Preferences</a>
                </div>
                <div data-role="content" data-theme="b" >

                    <ul data-role="listview" id="lstSubscriptions" data-theme="c" data-inset="true" data-type="vertical" data-filter="true" data-filter-placeholder="Filter categories..." data-filter-theme="b"> 
                    </ul>
                    <hr/>
                    <ul data-role="listview" id="specialStories" data-theme="c" data-inset="true" data-type="vertical" >
                    </ul>
                </div>

                <div data-role="footer" data-theme="a" >
                    <div class="ads">
                        <iframe id='ac238136c' name='ac238136c' src='#{cfg.application_ADS_SOURCE}' frameborder='0' scrolling='no' width='234' height='60' allowtransparency='true'><a href='#{cfg.application_ADS_HREF}' target='_blank'><img src='#{cfg.application_ADS_IMG_SRC}' border='0' alt='ad' /></a></iframe>
                    </div>
                </div>
            </div>

        </h:body>
    </f:view>
</html>
