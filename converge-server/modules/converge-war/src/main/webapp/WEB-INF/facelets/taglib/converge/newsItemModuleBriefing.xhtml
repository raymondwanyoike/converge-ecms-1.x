<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jstl/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:converge="http://com.interactivemediamanagement.converge/tags">

    <c:if test="#{value.assignmentBriefing != ''}">
        <converge:moduleHeader moduleTitle="#{msgs.planning_ASSIGNMENT_BRIEFING}" />
        <div class="moduleContent">
            <h:panelGrid>
                <h:outputText value="Assigned by #{value.assignedBy.fullName}" escape="false" rendered="#{value.assignedBy != null}" style="font-style: italic" />
                <h:column>
                    <h:outputText value="Deadline "  />
                    <h:outputText value="#{value.deadline.time}" style="font-weight: bold;">
                        <f:convertDateTime pattern="#{msgs.FORMAT_DATE_AND_TIME}" timeZone="#{userSession.user.timeZone}" />
                    </h:outputText>
                </h:column>
                <h:outputText value="&#160;" />
                <h:outputText value="#{value.assignmentBriefing}" escape="false" />
            </h:panelGrid>
        </div>
        <div style="clear: both; padding-bottom: 12px;"></div>
    </c:if>

</ui:composition>
