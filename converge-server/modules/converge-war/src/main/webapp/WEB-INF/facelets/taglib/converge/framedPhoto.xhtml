<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core">
  <div class="photoSeriesFrame">
    <div class="bottomLeft"><div class="bottomRight"><div class="topLeft"><div class="topRight">
            <div class="date">
              <h:outputText value="#{date}">
                <f:convertDateTime type="date" pattern="#{msgs.FORMAT_DATE}" timeZone="#{userSession.user.timeZone}" />
              </h:outputText>
            </div>
            <div class="title">#{title}</div>
            <div class="content">
              <table class="innerContent" cellSpacing="0" cellPadding="0" border="0">
                <tbody><tr><td valign="center" align="middle">
                      <h:graphicImage value="/images/photo/no_photo.gif" alt="" title="" rendered="#{photoId == ''}" />
                      <h:graphicImage value="/photothumbs/?id=#{photoId}" alt="" title="" rendered="#{photoId != ''}" onclick="openDialogue('#{facesContext.externalContext.request.contextPath}/photos/?id=#{photoId}', '_blank', 600, 510); return false;" />
                </td></tr></tbody>
              </table>
            </div>
            <div class="divider"></div>
            <div class="imageCount">
              <h:commandLink actionListner="#{ViewArticle.removePhotoFromArticle}">
                <f:param name="photoId" value="#{photoId}" />
                <h:outputText value="#{msgs.REMOVE_FROM_ARTICLE}" />
              </h:commandLink>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ui:composition>
