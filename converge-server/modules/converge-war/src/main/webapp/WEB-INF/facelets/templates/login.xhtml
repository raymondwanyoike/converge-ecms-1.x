<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>#{i18n.Generic_APPLICATION_TITLE} -&#160;<ui:insert name="title" /></title>
        <link rel="shortcut icon" href="#{facesContext.externalContext.request.contextPath}/favicon.ico" />
        <link href="#{facesContext.externalContext.request.contextPath}/css/template.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.request.contextPath}/css/login.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}/scripts/clientrequirementscheck.js"></script>
    </head>

    <body id="login">
        <table id="body">
            <tr>
                <th class="loginHeader">
                    <img src="images/converge.gif" align="center"
                         title="#{i18n.Generic_APPLICATION_TITLE} #{i18n.LogIn_BUILD} #{common.applicationVersion}"
                         alt="#{i18n.Generic_APPLICATION_TITLE} #{i18n.LogIn_BUILD} #{common.applicationVersion}" />
                </th>
            </tr>
            <tr>
                <td class="loginBody">
                    <ui:insert name="body" />
                </td>
            </tr>

        </table>

    </body>
</html>
