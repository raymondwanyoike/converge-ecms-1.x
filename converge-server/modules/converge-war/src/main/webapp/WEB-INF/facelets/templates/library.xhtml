<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <ui:composition template="/WEB-INF/facelets/templates/default.xhtml">
        <ui:define name="pageBody">
            <rich:spacer width="100%" height="5" />
            <div id="layout2">
                <div id="leftColumn">
                    <ui:insert name="leftColumnTop" />

                    <h:form id="frmLibraryOptions">
                        <table class="body_heading">
                            <tr>
                                <td class="left"></td>
                                <td class="middle"><h:outputText value="#{i18n.Library_LABEL}" /></td>
                                <td class="right"></td>
                            </tr>
                        </table>
                        <div class="moduleContent">
                            <h:panelGrid columns="2">
                                <h:graphicImage value="/images/template/bullet.gif" alt="" title="" />
                                <h:commandLink action="LIBRARY_ARTICLES" immediate="true"><h:outputText value="#{i18n.Library_ARTICLES}" /></h:commandLink>

                                <h:graphicImage value="/images/template/bullet.gif" alt="" title="" />
                                <h:commandLink action="LIBRARY_PHOTOS" immediate="true"><h:outputText value="#{i18n.Library_PHOTOS}" /></h:commandLink>

                                <h:graphicImage value="/images/template/bullet.gif" alt="" title="" />
                                <h:commandLink action="LIBRARY_SUBJECTS" immediate="true"><h:outputText value="#{i18n.Library_ARTICLE_SUBJECTS}" /></h:commandLink>

                                <h:graphicImage value="/images/template/bullet.gif" alt="" title="" />
                                <h:commandLink action="LIBRARY_LOCATIONS" immediate="true"><h:outputText value="#{i18n.Library_ARTICLE_LOCATIONS}" /></h:commandLink>

                                <h:graphicImage value="/images/template/bullet.gif" alt="" title="" />
                                <h:commandLink action="LIBRARY_PERSONS" immediate="true"><h:outputText value="#{i18n.Library_ARTICLE_PERSONS}" /></h:commandLink>

                                <h:graphicImage value="/images/template/bullet.gif" alt="" title="" />
                                <h:commandLink action="LIBRARY_ORGANISATIONS" immediate="true"><h:outputText value="#{i18n.Library_ARTICLE_ORGANISATIONS}" /></h:commandLink>
                            </h:panelGrid>
                        </div>
                    </h:form>
                    <div style="clear: both; padding-bottom: 12px;"></div>
                    <ui:insert name="leftColumnBottom" />
                </div>
                <div id="rightColumn">
                    <ui:insert name="body" />
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
