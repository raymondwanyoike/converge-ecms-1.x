# Plug-in Manifest
PLUGIN_ABOUT=Copies the assets of an edition to a folder on the local system
PLUGIN_BUILD_TIME=${build.time}
PLUGIN_DESCRIPTION=Copies the assets of an edition to a folder on the local system
PLUGIN_NAME=Output Edition
PLUGIN_VENDOR=<a href="http://www.i2m.dk" target="_blank">Interactive Media Management</a>
PLUGIN_VERSION=${pom.version}

# Plug-in Properties
OUTPUT_RENDITION=Output rendition
OUTPUT_RENDITION_HELP=Name of the rendition to output.
OUTPUT_LOCATION=Output location
OUTPUT_LOCATION_HELP=Local path on the file system where the assets should be outputted
OUTPUT_MEDIA_ITEM_FILENAME=Media item file name
OUTPUT_MEDIA_ITEM_FILENAME_HELP=File name for the outputted media items. Template tags enabled
OUTPUT_NEWS_ITEM=Output news items
OUTPUT_NEWS_ITEM_HELP=Should news items be outputted (true/false)
OUTPUT_NEWS_ITEM_TEMPLATE=News item template
OUTPUT_NEWS_ITEM_TEMPLATE_HELP=Template for outputting news items
OUTPUT_NEWS_ITEM_DIGEST=News item digest output
OUTPUT_NEWS_ITEM_DIGEST_HELP=Should news items be outputted in a single file (true) or individual files (false)
OUTPUT_NEWS_ITEM_DIGEST_TEMPLATE_HEADER=Digest header template
OUTPUT_NEWS_ITEM_DIGEST_TEMPLATE_HEADER_HELP=Template for the digest header
OUTPUT_NEWS_ITEM_DIGEST_TEMPLATE_FOOTER=Digest footer template
OUTPUT_NEWS_ITEM_DIGEST_TEMPLATE_FOOTER_HELP=Template for the digest footer
OUTPUT_NEWS_ITEM_DIGEST_TEMPLATE_BODY=Digest body template
OUTPUT_NEWS_ITEM_DIGEST_TEMPLATE_BODY_HELP=Template for the digest body
OUTPUT_NEWS_ITEM_FILENAME=File name (individual news items):
OUTPUT_NEWS_ITEM_FILENAME_HELP=File name of the individual news items (if the output is not a digest). Template tags enabled
OUTPUT_NEWS_ITEM_DIGEST_FILENAME=File name (digest):
OUTPUT_NEWS_ITEM_DIGEST_FILENAME_HELP=File name of the digest output file. Template tags enabled

LOG_OUTPUT_LOCATION_MISSING=The output location has not been specified
LOG_OUTPUT_RENDITION_MISSING=The output rendition has not been specified
LOG_OUTPUT_RENDITION_INVALID=The output rendition is invalid. No rendition found with the name {0}
LOG_RENDITION_X_NOT_AVAILABLE_FOR_MEDIA_ITEM_Y=The {0} rendition was not available for media item #{1}
LOG_COULD_NOT_COPY_X_TO_Y=Could not copy {0} to {1}. {2}
LOG_COULD_NOT_CREATE_FILE_X_BECAUSE_Y=Could not create {0}. {1}
LOG_COULD_NOT_CREATE_FILE_X=Could not create {0}
LOG_OUTPUT_NEWS_ITEM_DIGEST_TEMPLATE_BODY_MISSING=The digest template body is missing
LOG_OUTPUT_NEWS_ITEM_DIGEST_TEMPLATE_HEADER_MISSING=The digest template header is missing
LOG_OUTPUT_NEWS_ITEM_DIGEST_TEMPLATE_FOOTER_MISSING=The digest template footer is missing
LOG_OUTPUT_NEWS_ITEM_DIGEST_FILENAME_MISSING=Filename missing for the digest file
LOG_OUTPUT_NEWS_ITEM_FILENAME_MISSING=Filename missing for the news item files
LOG_OUTPUT_MEDIA_ITEM_FILENAME_MISSING=Filename missing for the media item files