# Plug-in Manifest
PLUGIN_ABOUT=Copies the line-up from one edition to the edition of another outlet
PLUGIN_BUILD_TIME=${build.time}
PLUGIN_DESCRIPTION=Copies the line-up from one edition to the edition of another outlet
PLUGIN_NAME=Copy Edition Line-up
PLUGIN_VENDOR=<a href="http://www.i2m.dk" target="_blank">Interactive Media Management</a>
PLUGIN_VERSION=${pom.version}

# Plug-in Properties
OUTLET=Outlet
OUTLET_HELP=Unique identifier of the outlet to copy the line-up
SECTION_MAPPING=Section mapping
SECTION_MAPPING_HELP=Mapping of the sections from the original outlet to the specified outlet. Format:  original_section_id;new_section_id
COPY_ALL=Copy complete line-up
COPY_ALL_HELP=Copy the complete line-up including news items marked as incomplete (true / false)

# Plug-in Log Statements
LOG_PROPERTY_OUTLET_MISSING=The outlet property is missing
LOG_PROPERTY_OUTLET_INVALID=The outlet property is invalid and does not match an existing outlet
LOG_PROPERTY_SECTION_INVALID_X=Section mapping invalid. {0}
LOG_PROPERTY_INVALID_X=Invalid property discovered in plug-in configuration. {0}
LOG_NEXT_EDITION_FOUND_X=Next edition found: {0}
LOG_SKIPPING_NEWS_ITEM_X=Skipping news item #{0}
LOG_PREPARING_NEWS_ITEM_X=Preparing news item #{0}
