# Plug-in Manifest
PLUGIN_ABOUT=Generates a thumbnail of the first page in an uploaded PDF document
PLUGIN_BUILD_TIME=${build.time}
PLUGIN_DESCRIPTION=Generates a thumbnail of the first page in an uploaded PDF document
PLUGIN_NAME=PDF Preview
PLUGIN_VENDOR=<a href="http://www.i2m.dk" target="_blank">Interactive Media Management</a>
PLUGIN_VERSION=${pom.version}

# Plug-in Properties
ENABLE_ON_UPDATE_HELP=Enable the rendition generation on update
ENABLE_ON_UPDATE=Enable on update
GENERATE_RENDITION_HEIGHT_HELP=Height of the generated rendition. This can be used to specify a custom width of the generated rendition
GENERATE_RENDITION_HEIGHT=Height
GENERATE_RENDITION_HELP=Which rendition should be generated
GENERATE_RENDITION_USE_DEFAULT_DIMENSION_HELP=Should the default dimensions of the "Generate rendition" be used for resizing
GENERATE_RENDITION_USE_DEFAULT_DIMENSION=Use Generate rendition dimensions
GENERATE_RENDITION_USE_ORIGINAL_DIMENSION_HELP=Should the original dimensions be used for the generated rendition
GENERATE_RENDITION_USE_ORIGINAL_DIMENSION=Use Original rendition dimensions
GENERATE_RENDITION_WIDTH_HELP=Width of the generated rendition. This can be used to specify a custom width of the generated rendition
GENERATE_RENDITION_WIDTH=Width
GENERATE_RENDITION=Generate rendition
ORIGINAL_RENDITION_HELP=Which the is original rendition for which to generate the preview. If another rendition is uploaded than the one specified in the property, nothing will happen.
ORIGINAL_RENDITION=Original rendition
