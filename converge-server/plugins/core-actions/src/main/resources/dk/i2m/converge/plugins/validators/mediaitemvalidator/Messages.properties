PLUGIN_ABOUT=Validates the number of media items attached to a news item. The <b>Operation</b> property can be <code>&lt;</code> (less than), <code>&gt;</code> (greater than), or <code>=</code> (equal). The <b>Count</b> property contains the number of media items to validate. Lastly the <b>Message</b> property should contain the message to show to the user if validation fails. 
PLUGIN_DESCRIPTION=Validates the number of media items attached to a news item
PLUGIN_NAME=Media Item Validator
PLUGIN_VENDOR=<a href="http://www.i2m.dk" target="_blank">Interactive Media Management</a>
PLUGIN_VERSION=${pom.version}
PLUGIN_BUILD_TIME=${build.time}

Operation=Operation
Count=Count
Message=Message
