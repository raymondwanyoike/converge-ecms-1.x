PLUGIN_ABOUT=<h2>Action for creating notifications in the activity stream</h2><b>Properties</b><table>            <thead>                <tr>                    <th>Property</th>                    <th>Description</th>                    <th>Example</th>                </tr>            </thead>            <tbody>                <tr>                    <td>Recipient (User)</td>                    <td>Users with this role in the news item will receive the alert</td>                    <td><code>Subeditor</code></td>                </tr>                <tr>                    <td>Recipient (Role)</td>                    <td>Users with this role in general will receive the alert</td>                    <td><code>Editor</code></td>                </tr>                <tr>                    <td>Message</td>                    <td>Message contained in the alert. Messages support HTML and template tags, see below</td>                    <td><code>$initiator.fullName$ sent you the story $newsitem.title$</code></td>                </tr>            </tbody>        </table>        <b>Template Tags</b>        <p>Template tags must be surrounded by dollar signs (<code>$</code>),             i.e. <code>$templateTag$</code>. Some template tags are objects             available in CONVERGE. To access the property of the object append            the tag with a dot (<code>.</code>) followed by the name of the             property (case sensitive), see below.</p>        <table>            <thead>                <tr>                    <th>Tag</th>                    <th>Description</th>                </tr>            </thead>            <tbody>                <tr>                    <td><code>initiator</code></td>                    <td><code>UserAccount</code> (Object) of the user who initiated the workflow</td>                </tr>                <tr>                    <td><code>initiator.username</code></td>                    <td>Username of the person who activated the workflow</td>                </tr>                <tr>                    <td><code>initiator.fullName</code></td>                    <td>Full name of the person who activated the workflow</td>                </tr>                <tr>                    <td><code>initiator.givenName</code></td>                    <td>Given name of the person who activated the workflow</td>                </tr>                <tr>                    <td><code>initiator.surname</code></td>                    <td>Surname of the person who activated the workflow</td>                </tr>                <tr>                    <td><code>initiator.jobTitle</code></td>                    <td>Job title of the person who activated the workflow</td>                </tr>                <tr>                    <td><code>initiator.organisation</code></td>                    <td>Organisation of the person who activated the workflow</td>                </tr>                <tr>                    <td><code>initiator.email</code></td>                    <td>E-mail address of the person who activated the workflow</td>                </tr>                <tr>                    <td><code>initiator.phone</code></td>                    <td>Phone number of the person who activated the workflow</td>                </tr>                <tr>                    <td><code>initiator.status</code></td>                    <td>Last status update of the person who activated the workflow </td>                </tr>                <tr>                    <td><code>initiator.timeZone</code></td>                    <td>Time zone of the person who activated the workflow </td>                </tr>                <tr>                    <td><code>initiator.preferredLanguage</code></td>                    <td>Last status update of the person who activated the workflow </td>                </tr>                <tr>                    <td><code>newsitem</code></td>                    <td>NewsItem that is being processed in the workflow</td>                </tr>                <tr>                    <td><code>newsitem.title</code></td>                    <td>Title/headline of the NewsItem being processed</td>                </tr>                <tr>                    <td><code>newsitem.byLine</code></td>                    <td>By-line of the NewsItem being processed</td>                </tr>                <tr>                    <td><code>newsitem.story</code></td>                    <td>Story of the NewsItem being processed </td>                </tr>                <tr>                    <td><code>newsitem.brief</code></td>                    <td>Brief of the NewsItem being processed</td>                </tr>                <tr>                    <td><code>newsitem.language</code></td>                    <td>Language (Object) of the NewsItem being processed</td>                </tr>                <tr>                    <td><code>newsitem.outlet</code></td>                    <td>Outlet (Object) of the NewsItem being processed</td>                </tr>                <tr>                    <td><code>newsitem.currentState</code></td>                    <td>WorkflowState (Object) of the NewsItem being processed</td>                </tr>            </tbody>       </table>
