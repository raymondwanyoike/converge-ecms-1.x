                  <td><code>INITIATOR.email</code></td>                    <td>E-mail address of the person who activated the workflow</td>                </tr>                <tr>                    <td><code>INITIATOR.phone</code></td>                    <td>Phone number of the person who activated the workflow</td>                </tr>                <tr>                    <td><code>INITIATOR.status</code></td>                    <td>Last status update of the person who activated the workflow </td>                </tr>                <tr>                    <td><code>INITIATOR.timeZone</code></td>                    <td>Time zone of the person who activated the workflow </td></tr><tr>                    <td><code>CONTENT_ITEM</code></td>                    <td>ContentItem that is being processed in the workflow</td>                </tr>                <tr>                    <td><code>CONTENT_ITEM.title</code></td>                    <td>Title/headline of the ContentItem being processed</td>                </tr>                <tr>                    <td><code>CONTENT_ITEM.byLine</code></td>                    <td>By-line of the NewsItem being processed</td>                </tr>                <tr>                    <td><code>CONTENT_ITEM.story</code></td>                    <td>Story of the NewsItem being processed </td>                </tr>                <tr>                    <td><code>content.brief</code></td>                    <td>Brief of the NewsItem being processed</td>                </tr>                <tr>                    <td><code>CONTENT_ITEM.language</code></td>                    <td>Language (Object) of the NewsItem being processed</td>                </tr>                <tr>                    <td><code>CONTENT_ITEM.outlet</code></td>                    <td>Outlet (Object) of the NewsItem being processed</td>                </tr>                <tr>                    <td><code>CONTENT_ITEM.currentState</code></td>                    <t